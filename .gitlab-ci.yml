stages:          # List of stages for jobs, and their order of execution
  - smells

smells-job:
    stage: smells
    image: openjdk:11
    script:
        - echo "Starting DesigniteJava"
        - mkdir smells/
        - java -jar $CI_PROJECT_DIR/.gitlab/DesigniteJava.jar -i $CI_PROJECT_DIR/happy-tummy-backend -o smells/ -d
        - cd smells/
        - ls -a
    artifacts:
      paths:
        - smells/
        - $CI_PROJECT_DIR


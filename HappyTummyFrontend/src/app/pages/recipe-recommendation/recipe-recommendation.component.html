<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="ingredient-filter">
        <h4>Filter by Ingredients</h4>
        <input type="text" [(ngModel)]="searchIngredient" placeholder="Search..." (change)="filterIngredientList()">
        <div class="form-group" *ngFor="let item of ingredients">
          <input class="form-check-input" type="checkbox" [(ngModel)]="item.checked" id="{{item.plain_ingredient}}"
            (click)="onIngredientStateChange()">
          <label class="form-check-label ms-2" for="{{item.plain_ingredient}}">
            {{item.plain_ingredient}}
          </label>
        </div>
      </div>
      <div class="ingredient-filter mt-3">
        <h4>Filter by Meal Preference</h4>
        <input type="text" placeholder="Search...">
        <div class="form-group" *ngFor="let items of mealPreference">
          <input type="checkbox">{{ items }}
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <h3>Recipes</h3>
      <div class="row">
        <div class="col-md-4 p-2" *ngFor="let recipe of recipes ">
          <div class="card mb-4 shadow-sm h-100 ">
            <img class="card-img-top" [src]="recipe.imgURL" alt="Recipe image">
            <div class="card-body">
              <h5 class="card-title">{{ recipe.name }}</h5>
              <ul>
                <li *ngFor="let item of recipe.ingredients">{{item}}</li>
              </ul>
              <p class="card-text">{{ recipe.intro }}</p>
              <a [routerLink]="['/pages/recipe',recipe.id]" routerLinkActive="router-link-active"  class="btn btn-primary">Make Yours !!!</a>

            </div>
          </div>
        </div>
        <div class="col-md-12 d-flex justify-content-end">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" [disabled]="this.filterObj.pageIndex === 0"
              (click)="onPreviousPage()"><i class="fa fa-arrow-left" aria-hidden="true"></i> Previous </button>
            <button type="button disabled" class="btn btn-outline-primary">{{this.filterObj.pageIndex+1}}</button>
            <button type="button" class="btn btn-primary" (click)="onNextPage()"> Next <i class="fa fa-arrow-right"
                aria-hidden="true"></i> </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

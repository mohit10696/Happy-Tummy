<div class="vh-100 d-flex justify-content-center align-items-center">
<div class="container my-3 height-min-content">
    <div class="d-flex justify-content-center">
        <img src="/assets/images/logo/logo.png" alt="" srcset="" height="100px">
    </div>
    <h1 class="text-center">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()" *ngIf="this.loginForm">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary my-3">Submit</button>
        <div class="row">
            <a routerLink="/authentication/signup" class="my-2">Don't have an account ? Register </a>

        </div>

    </form>
</div>
</div>

image: maven:latest

stages:
  - build
  - test
  - code_quality

build:
  stage: build
  script:
    - cd happy-tummy-backend
    - mvn install

test:
  stage: test
  script:
    - cd happy-tummy-backend
    - mvn test

code_quality:
  stage: code_quality
  image: docker:stable
  services:
    - docker:19.03.13-dind
  script:
    - docker run
        --env CODECLIMATE_CODE="$PWD/happy-tummy-backend"
        --volume "$PWD:/code"
        --volume /var/run/docker.sock:/var/run/docker.sock
        -e DOCKER_HOST=unix:///var/run/docker.sock
        codeclimate/codeclimate analyze -f json > codequality.json
  artifacts:
    reports:
      codequality: codequality.json


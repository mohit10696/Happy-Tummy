<div class="container my-3">
    <h1 class="text-center mb-4">Sign-up</h1>
    <form [formGroup]="signupForm" (ngSubmit)="submitForm()" *ngIf="this.signupForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name"  formControlName="name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password"  formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary my-3">Sign-up</button>
        <div class="row">
            <a routerLink="/authentication/login" class="my-2">Already have an account ? Login </a>
        
        </div>
    </form>
</div>
